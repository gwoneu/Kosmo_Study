<!DOCTYPE html>
<html>
<head>
<title>실습문제</title>
</head>
<body>
<script>
    let str = prompt("단어를 입력하세요");
    var b = 0;
    for(var i = str.length-1; i >= 0; i--){
        str[i] == b;
    }
    if(b == str){
        document.write("팰림드롬이다.");
    }
    else {
        document.write("팰림드롬이 아니다.");
    }
</script>
</body>
</html>
