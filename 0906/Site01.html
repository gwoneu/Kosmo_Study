<!DOCTYPE html>
<html>
<head>
<style>
* {margin: 0; padding: 0;}
#menubar ul {position: fixed; display: flex; background: black; height: 60px; line-height: 60px;
    margin: 0 auto; width: 100%; justify-content: center;}
#menubar ul li {display: inline; list-style-type: none; padding: 0px 20px;}
#menubar ul li a {color: white; text-decoration: none;}
#menubar ul li a:hover {color: #4b6043;}
</style>
</head>
<body>
    <nav id="menubar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Espresso</a></li>
            <li><a href="#">Cappuccino</a></li>
            <li><a href="#">Cafe Latte</a></li>
            <li><a href="#">F.A.Q</a></li>
        </ul>
    </nav>
</body>
</html>
