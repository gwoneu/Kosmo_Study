프론트 엔드 구성 3요소

1. HTML(Hyper Text Markup Language)
웹 페이지의 구조와 내용(뼈)
Hyper Text : 어딘가와 연결되어 있는 텍스트
Markup Language : 태그로 이루어진 언어
<> </> : 태그

2. CSS(Cascading Style Sheet)
웹 페이지의 모양 디자인(가죽)
스타일 시트 or 종속형 시트

3. Javascript
웹 페이지의 행동과 응용 프로그램(근육, 지방)
자바와 연관없음
스크립트 언어로 되어 있다. : 응용 프로그램을 제어하는 역할은 한다.

<br> : break
<hr> : horizontal rule
&npsp : non breaking space
<p> : paragraph
<pre> : preformatted
alt : alterate

- <div> : dicision
div 태그는 블록 단위의 컨테이너 요소다. 즉, 다른 요소들을 그룹화하는데 사용한다.
div 태그는 다른 요소들과 줄바꿈되어 나타난다. (블록 요소)

- <span> : span
span 태그는 인라인 단위의 컨테이너 요소다. 텍스트와 요소들의 스타일을 적용할 때, 사용된다.
span 태그는 다른 요소들과 같은 줄에서 나타난다. (인라인 단위)

- 순서 있는 리스트(ordered list) - <ol></ol>
1. a.
2. b.
3. c.
<ol>
    <li></li>
    <li></li>
</ol>

- 순서 없는 리스트(unordered list) - <ul></ul>
-, *
<ul>
    <li></li>
    <li></li>
</ul>

- 정의 리스트(definition list) - <dl></dl>
리스트 기호 없이 제목 아래에 텍스트가 있는 것과 같이 순서대로
<dl>
    <dt></dt>
    <dd></dd>
    <dt></dt>
    <dd></dd>
</dl>

- a href (anchor hyper reference)
하이퍼링크를 생성하는데 사용된다.
다른 웹페이지, 동일 페이지의 다른 부분, 파일, 이메일 주소 등을 연결할 수 있다.

href 속성은 링크 대상을 지정한다.
<a href = "URL"> 텍스트 </a>

target : _blnk(새창, 새탭), _self(현재 창에서 열림),
_parent : 현재 프레임의 상위 프레임, _top : 현재 창의 최상위 프레임
rel : 현재 문서와 링크된 문서사이의 관계를 정의한다.
<a href = "http:// www.naver.com">네이버로 이동하기</a>

