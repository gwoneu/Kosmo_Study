<!DOCTYPE html>
<html>
<head>
    <title>CSS 스타일 동적 변경</title>
<script>
function change() {
    var span = document.getElementById("mySpan");
    span.style.color = "green"; //글자색 green
    span.style.fontSize = "30px"; // 글자 크기는 30픽셀
    span.style.display = "block"; // 블록 박스로 변경
    span.style.width = "6em"; // 박스의 폭, 6글자 크기
    span.style.border = "3px dotted magenta"; // 3픽셀 점섬 magenta 테두리
    span.style.margin = "20px"; // 상하좌우 여백 20px
    
    var ullst = document.createElement("li");
    ullst.textContent = "Orange";
    document.getElementById("list").appendChild(ullst);
}
function plus() {
    var ullst = document.createElement("li");
    ullst.textContent = "Orange";
    document.getElementById("list2").appendChild(ullst);
}
function del(){
    lst = document.getElementById("list2");
    if(lst.lastChild){
        lst.removeChild(lst.lastChild);
}
}
</script>
</head>
<body>
    <h3>CSS 스타일 동적 변경</h3>
    <hr>
    <p style="color:blue">이것은
        <span id="mySpan" style="color:red">문장입니다.</span>
    </p>
    <ul id="list">
        <li>apple</li>
        <li>banana</li>
    </ul>
    <input type="button" value="스타일변경" onclick="change()">

    <ul id="list2">
        <li>apple</li>
        <li>banana</li>
    </ul>
    <input type="button" value="과일 추가" onclick="plus()">
    <input type="button" value="과일 삭제" onclick="del()">
</body>
</html>
