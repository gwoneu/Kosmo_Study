- 화살표 함수(arrow function) : ES6에 도입된 선언 방식

// 매개변수 없는 함수
const func1 = () {
    //함수내용
};

//매개변수 한개
const func1 = param => {
    //함수내용
};

//매개변수 여러개
const func1 = (param1, param2,) => {
    //함수내용
};

//반환값이 있는 경우
const func1  () => expression;

const func1 = () => {
    //함수 내용
    return expression;
};

{} 없이도 함수 선언 가능, this 키워드 없이 주변 스코프에서 this 값을 상속받는다. 화살표 함수 내부에서 다른 화살표 함수를 작성할 수 있다.

