/ : 최상위 폴더로 이동
./ : 현재 폴더로 이동
../ : 폴더 하나 위로 이동

- 인라인 프레인(Inline Frame) iframe
HTML 요소를 다른 웹페이지나 현재 웹페이지에 삽입하는데 사용이 된다.
현재 페이지 일부 영역에서 다른 문서를 표시하고 상호작용을 하며 독립적인 컨테이너 역할은 한다.

<iframe scr = "URL", width="너비", height="높이"></iframe>
src : 문서 URL
width, height : 사이즈 조절 px 또는 % 단위로 지정

1.문서 삽입 : src 속성을 활용하여 다른 웹페이지, 문서, 이미지, 동영상 등 외부 리소스를 삽입할 수 있다.
2. 독립성 : 독립적인 컨테이너를 가진다. iframe 내부에 로드된 문서는 외부 문서와 격리되어 있다.(충돌방지)
3. 크지 조절
4. 상호작용 : iframe, 다른 문서들이 상호작용이 가능하다.
5. 충돌 및 성능 고려사항 : iframe 너무 많이 사용하게 되면, 성능 저하가 일어난다.
                        부모, 자식 프레임 충돌발생 주의
6. 보안 고려사항 : CORS 정책으로 일부 사이에서는 다른 도메인의 리소스가 인라인 프레임으로 로드되지 않을 수 있다.

- 문서 구조화
시맨틱 태그(semantic tag)를 사용해서 웹 문서의 구조와 의미를 전달한다.
시맨틱 태그는 콘텐츠의 의미와 역할을 설명하고, 검색 엔진 최적화(SEO)와 웹 접근성을 향상시킨다.

1. <html> : HTML 문서의 최상의 요소이다. 모든 HTML 요소는 <html> 태그 내에 포함되어야 한다.
2. <head> : 문서의 메타데이터, 스타일 시트, 스크립트 등의 정보를 포함하는 부분 (브라우저 표시 X)
3. <body> : 실제로 화면에 나타나는 요소가 들어가는 부분
4. <header> : 웹 페이지 상단에 나타나는 사이트 로고, 제목, 네비게이션 등과 같은 소개 또는 전역 콘텐츠를
5. <nav> : 네이게이션 링크 그룹을 정의한다.
6. <main> : 문서의 주요 콘텐츠 영역
7. <article> : 독립적인 컨텐츠를 나타내며, 자체적으로 완전한 성격을 가지고 있다.
8. <section> : 관련된 콘텐츠 그룹을 정의하며, 일반적으로 제목 요소와 함께 사용한다.
9. <aside> : 별도로 분리된 사이드바 영역, 보충 설명, 추가 정보, 광고
10. <footer> : 웹 페이지 하단에 위치하며, 저작권, 회사 정보, 연락처, 이메일 등과 같은 보충 정보가 들어간다.

HTML5에서 사용하는 시맨틱 태그들은 의미를 가지고 역할과 목적에 따라 사용된다.
웹 개발자가 페이지 구조를 이해하기 쉽고, 유지보수가 용이한 코드를 작성할 수 있다.
검색 엔진은 시맨틱 태그를 통해 페이지와 구조를 파악해서 검색 결과에 반영할 수 있다.
배리어프리(barrier-free) 서비스도 만들어 장애인, 사회적 약자들도 시맨틱 태그로 작성된 웹페이지
정보에 대한 접근성을 개선할 수 있다.

시맨틱 태그는 HTML5에서 도입되어 이전 버전 브라우저에서 지원하지 않거나 올바르게 해석하지 못할 수 있다.
모든 상황에서 CSS, Javascript 코드와 함께 폴리필(polyfill) 라이브러리를 사용하여 지원범위 확장을 대비할 수 있다.

- 웹 폼 (Web Form)
사용자로부터 정보를 입력, 전달 받는 요소로 데이터를 수집하고 서버로 전송하여 처리한다.

웹 폼은 <form> 태그를 사용하여 정의한다.
1. <form> : 폼 요소의 컨테이너 역할은 한다. action 속성으로 데이터 전송 경로 설정, method로 전송 방식을 설정한다.
2. <input> : 다양한 종류의 입력 필드, 사용자에게 입력을 받을 수 있다.
type : text, password, checkbox, radio, file, button ...
3. <textarea> : 여러 줄의 텍스트를 입력할 수 있는 영역
4. <button> : Submit button 폼 데이터를 서버로 전송하는 버튼
5. <select> : 콤보 박스
6. <label> : 입력 필드와 관련된 텍스트 설명
7. <detalist> : 데이터 목록을 가진 텍스트 선택창, 드롭다운으로 리스트 출력
8. <select> : 콤보 박스, 데이터 목록을 가진 텍스트 선택창
사용자가 선택할 수 있는 항목을 제공하고, 그 범위내에서만 선택이 가능하다.

