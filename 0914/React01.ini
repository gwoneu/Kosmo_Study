Outlet은 React Router v6에서 도입되었따. 중첩된 라우팅(Nested Routing) 시 부모 컴포넌트에서 자식 컴포넌트를 랜더링할 때 사용된다.
Outlet를 통해 중첩된 경로의 컴포넌트를 표시한다.

index : 경로 아래에 있는 절대경로(/)는 유효하지 않다. 중첩된 라우팅에서 상위 경로의 절대 경로를 설정하기 위해 사용된다.