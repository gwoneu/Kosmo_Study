{%extends 'base.html'%}
{%block main_area%}
    <div class="my-5">
        <h1 class="text-center mb-5">인기영화</h1>
        <div id="div_list"></div>
    </div>

    {%raw%}
    <script id="temp_list" type="x-handlebars-template">
        <table class="table table-hover">
            <tr>
                <th>image</th>
                <th>title</th>
                <th>score</th>
            </tr>
            {{#each .}}
                <tr>
                    <td><img src="{{image}}" width="50"/></td>
                    <td>{{title}} <br>{{etitle}}</td>
                    <td>{{score}}</td>
                </tr>
            {{/each}}
        </table>
    </script>
    {%endraw%}

    <script>
        getList();

        function getList(){
            $.ajax({
                type:'get',
                url:'/movie1.json',
                dataType:'json',
                success:function(data){
                    console.log(data);
                    const temp = Handlebars.compile($("#temp_list").html());
                    $("#div_list").html(temp(data));
                }
            });
        }
    </script>
{%endblock%}
